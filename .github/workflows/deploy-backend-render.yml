name: Build and deploy backend to Render

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend Docker image
        working-directory: src/backend
        run: |
          IMAGE_TAG=genai-legal-backend:${{ github.sha }}
          docker build -t $IMAGE_TAG .

      - name: Push image to Render (trigger deploy)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy"
          API_URL="https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}"
          curl -X POST "$API_URL" -H "Accept: application/json" -H "Authorization: Bearer $RENDER_API_KEY"

      - name: Wait for a bit to allow deploy to start
        run: sleep 10
